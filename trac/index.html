<html>

<head>
<title>Trac</title>
<meta property="og:image" content="http://nubleh.github.io/trac/preview.png"/>
<meta property="og:image:secure_url" content="https://nubleh.github.io/trac/preview.png" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="160" />
<meta property="og:image:height" content="120" />
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="mainContainer"><canvas id="main"></canvas></div>
  <div id="debug"></div>
  <div>
    <input id="trainSpeed" type="range" min="0" max="1000">
    <span id="speedDisplay"></span>
  </div>
  <div>
    <input id="trainSize" type="range" min="2" max="50">
    <span id="sizeDisplay"></span>
  </div>
  <div>
    <form id="fpsSetting">
      <label><input type="radio" name="fps" value="5">5fps</label>
      <label><input type="radio" name="fps" value="10">10fps</label>
      <label><input type="radio" name="fps" value="20">20fps</label>
      <label><input type="radio" name="fps" value="30">30fps</label>
      <label><input type="radio" name="fps" value="60">60fps</label>
      <label><input type="radio" name="fps" value="0" checked="checked">Unlimited</label>
    </form>
  </div>
  <script type="text/javascript" src="main.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-59242016-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-59242016-4');
  </script>
</body>
</html>
